name: Oracle ARM Sniper

on:
  workflow_dispatch:        # Allows you to start it manually
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes (best for not getting flagged)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Create Private Key File
        run: |
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Run Sniper Script
        run: php index.php
        env:
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_USER_ID: ${{ secrets.OCI_USER_ID }}
          OCI_TENANCY_ID: ${{ secrets.OCI_TENANCY_ID }}
          # Fixed: Removed "KEY_" to match your screenshot
          OCI_KEY_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }} 
          OCI_PRIVATE_KEY_FILENAME: "private_key.pem"
          OCI_AVAILABILITY_DOMAIN: ${{ secrets.OCI_AVAILABILITY_DOMAIN }}
          OCI_SUBNET_ID: ${{ secrets.OCI_SUBNET_ID }}
          OCI_IMAGE_ID: ${{ secrets.OCI_IMAGE_ID }}
          # Fixed: Removed the "S" to match your screenshot
          OCI_OCPUS: ${{ secrets.OCI_OCPU }} 
          OCI_MEMORY_IN_GBS: ${{ secrets.OCI_MEMORY_IN_GBS }}
          OCI_SHAPE: "VM.Standard.A1.Flex"
          OCI_MAX_INSTANCES: 1
          OCI_SSH_PUBLIC_KEY: ${{ secrets.OCI_SSH_PUBLIC_KEY }}
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}
          TELEGRAM_BOT_API_KEY: ${{ secrets.TELEGRAM_BOT_API_KEY }}
      - name: Telegram Health Check
        if: always() # Runs even if the sniper script fails (which it will, due to capacity)
        run: |
          STATUS="üîç Sniper Status: Active and Hunting"
          if [[ "${{ job.status }}" == "success" ]]; then
            MSG="‚úÖ $STATUS\nüìç Region: ${{ secrets.OCI_REGION }}\nüõ† Shape: VM.Standard.A1.Flex\nüì° Result: Handshake Valid, Waiting for Capacity."
          else
            MSG="‚ö†Ô∏è $STATUS\n‚ùå Alert: The workflow encountered a runner error. Check GitHub Actions logs."
          fi
          
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_API_KEY }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_USER_ID }} \
          -d text="$MSG"
